<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-security-policy" content="
    default-src 'self';
    script-src 'self' code.getmdl.io code.jquery.com cdnjs.cloudflare.com www.google-analytics.com;
    img-src 'self' www.google-analytics.com;
    style-src 'self' fonts.googleapis.com fonts.gstatic.com;
    font-src 'self' fonts.gstatic.com">
    <meta charset="UTF-8">
    <link rel="manifest" href="manifest.json">
    <title>RHUL Food Finder</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" href="img/icon.png">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <meta name="description" content="A simple tool (still in beta) to find the nearest place on campus that is open and that you can get food from at Royal Holloway, Univeristy of London">
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.runtime.min.js" integrity="sha256-PGAt5UMOl8/WYTv2mCI/uKmVbQBP6VP++Jp8coXnxjY=" crossorigin="anonymous"></script>
    <script defer src="js/templates.js"></script>
    <script defer src="js/index.js"></script>
    <script src="installer.js"></script>
</head>
<body>
<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <img class="img-icon" src="img/icon.svg">
            <h1 class="mdl-layout-title">RHUL Food Finder</h1>
            <div class="mdl-layout-spacer"></div>
            <select id="daySelect">
            </select>
        </div>
    </header>
    <main class="mdl-layout__content">
        <div class="mdl-grid">
        <div class="mdl-layout-spacer"></div>
        <div class="mdl-cell--10-col mdl-cell mdl-grid" id="pageContent">
        </div>
        <div class="mdl-layout-spacer"></div>
        </div>
    </main>
    <footer class="mdl-mega-footer" id="footer">Made by <a href="https://www.jrtapsell.co.uk">James Tapsell</a>, this site is not affiliated with Royal Holloway, nor its SU, all times are for food service only</footer>
</div>
</body>
</html>
